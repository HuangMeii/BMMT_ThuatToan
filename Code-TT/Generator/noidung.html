<h2>Tìm phần tử sinh trong Z*p</h2>
    <label for="inputP">Nhập số nguyên tố p:</label>
    <input type="number" id="inputP" min="2">
    <button onclick="calculate()">Tính toán</button>
    <h3 id="resultText"></h3>
    <table>
        <thead>
            <tr>
                <th>a ∈ Z*p</th>
                <th>Ord(a)</th>
                <th>Phần tử sinh</th>
            </tr>
        </thead>
        <tbody id="resultBody"></tbody>
    </table>
